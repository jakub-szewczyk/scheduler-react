on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      VITE_API_BASE_URL: ${{vars.VITE_API_BASE_URL_TEST}}
      VITE_CLERK_PUBLISHABLE_KEY: ${{secrets.VITE_CLERK_PUBLISHABLE_KEY_TEST}}
      APP_BASE_URL: ${{vars.APP_BASE_URL}}
      CLERK_SECRET_KEY: ${{secrets.CLERK_SECRET_KEY}}
      TEST_ACCOUNT_EMAIL: ${{secrets.TEST_ACCOUNT_EMAIL}}
      TEST_ACCOUNT_PASSWORD: ${{secrets.TEST_ACCOUNT_PASSWORD}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: mkdir -p playwright/.auth
      - run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
